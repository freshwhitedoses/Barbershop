<div class="about_barber" *ngIf="barber">
  <img class="photo_barber" [src]="barber.photo">
  <p class="barber_info">{{barber.name}} {{barber.surname}}</p>
  <p class="barber_info">{{barber.experience}} barber</p>
  <button class="show_descr" (click)="details=!details">{{details ? 'Hide' : 'Show'}} description</button>
  <div *ngIf="details">
    <p class="description">{{barber.description}}</p>
  </div>
</div>
